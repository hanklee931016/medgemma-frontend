<body>

    <script>
        // API è¨­å®š
        const API_CONFIG = {

            DIRECT_API: localStorage.getItem('direct_api') || '',
            
            // --- ã€!! ä¿®æ­£ !!ã€‘ ---
            // é è¨­ç«¯é»æ”¹ç‚º 'direct'ï¼Œå› ç‚º 'demo' å·²è¢«ç§»é™¤
            USE_ENDPOINT: localStorage.getItem('use_endpoint') || 'direct', 
            
            API_KEY: localStorage.getItem('api_key') || '',
            TIMEOUT: 180000 // ä¿ç•™æ‚¨ 3 åˆ†é˜çš„è¶…æ™‚
        };

        // å…¨åŸŸè®Šæ•¸
        let uploadedFiles = [];

        // DOM å…ƒç´ 
        const fileInput = document.getElementById('fileInput');
        const fileUploadArea = document.getElementById('fileUploadArea');
        const previewArea = document.getElementById('previewArea');
        const textInput = document.getElementById('textInput');
        const emailInput = document.getElementById('emailInput'); // <-- ã€æ–°ã€‘æŠ“å– Email æ¬„ä½
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const inputSection = document.getElementById('inputSection');
        const resultsSection = document.getElementById('resultsSection');
        const toast = document.getElementById('toast');

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            setupFileUpload();
            setupEventListeners();
            loadApiConfig();
        });

        // è¼‰å…¥ API è¨­å®š
        function loadApiConfig() {
            // --- ã€!! ä¿®æ­£ !!ã€‘ ---
            // å¦‚æœå„²å­˜çš„ç«¯é»æ˜¯ 'demo'ï¼Œé‡è¨­ç‚º 'direct'
            if (API_CONFIG.USE_ENDPOINT === 'demo') {
                API_CONFIG.USE_ENDPOINT = 'direct';
                localStorage.setItem('use_endpoint', 'direct');
            }
            
            document.getElementById('apiEndpoint').value = API_CONFIG.USE_ENDPOINT;
            document.getElementById('n8nUrl').value = API_CONFIG.N8N_WEBHOOK;
            document.getElementById('serverUrl').value = API_CONFIG.DIRECT_API;
            document.getElementById('apiKey').value = API_CONFIG.API_KEY;
            updateApiConfig();
        }

        // æ›´æ–° API è¨­å®š
        function updateApiConfig() {
            const endpoint = document.getElementById('apiEndpoint').value;
            const n8nUrl = document.getElementById('n8nUrl').value;
            const serverUrl = document.getElementById('serverUrl').value;
            const apiKey = document.getElementById('apiKey').value;

            API_CONFIG.USE_ENDPOINT = endpoint;
            API_CONFIG.N8N_WEBHOOK = n8nUrl;
            API_CONFIG.DIRECT_API = serverUrl;
            API_CONFIG.API_KEY = apiKey;

            // å„²å­˜åˆ° localStorage
            localStorage.setItem('use_endpoint', endpoint);
            localStorage.setItem('n8n_webhook', n8nUrl);
            localStorage.setItem('direct_api', serverUrl);
            localStorage.setItem('api_key', apiKey);

            // æ›´æ–°ç‹€æ…‹é¡¯ç¤º
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            // --- ã€!! ä¿®æ­£ !!ã€‘ ---
            // ç§»é™¤äº† 'demo' çš„é‚è¼¯
            if (endpoint === 'n8n' && n8nUrl) {
                statusDot.classList.remove('connected');
                statusText.textContent = 'å·²è¨­å®š n8n';
            } else if (endpoint === 'direct' && serverUrl) {
                statusDot.classList.remove('connected');
                statusText.textContent = 'å·²è¨­å®š AI ä¼ºæœå™¨';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'æœªè¨­å®š';
            }
        }

        // åˆ‡æ›è¨­å®šé¢æ¿
        function toggleConfig() {
            const configContent = document.getElementById('configContent');
            configContent.classList.toggle('active');
        }

        // æ¸¬è©¦é€£ç·š
        async function testConnection() {
            const endpoint = API_CONFIG.USE_ENDPOINT;
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            // --- ã€!! ä¿®æ­£ !!ã€‘ ---
            // ç§»é™¤äº† 'demo' çš„é‚è¼¯
            
            statusText.textContent = 'æ¸¬è©¦ä¸­...';
            
            try {
                const url = endpoint === 'n8n' ? API_CONFIG.N8N_WEBHOOK : API_CONFIG.DIRECT_API;
                
                if (!url) {
                    throw new Error('è«‹å…ˆè¨­å®š API URL');
                }

                const response = await fetch(url, {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(API_CONFIG.API_KEY && {
                            'Authorization': `Bearer ${API_CONFIG.API_KEY}`
                        })
                    },
                    signal: AbortSignal.timeout(30000) // æ¸¬è©¦é€£ç·š 30 ç§’
                });

                if (response.ok || response.status === 204) {
                    statusDot.classList.add('connected');
                    statusText.textContent = 'é€£ç·šæˆåŠŸ';
                    showToast('API é€£ç·šæ¸¬è©¦æˆåŠŸï¼', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusDot.classList.remove('connected');
                statusText.textContent = 'é€£ç·šå¤±æ•—';
                showToast(`é€£ç·šå¤±æ•—: ${error.message}`, 'error');
            }
        }

        // ... (çœç•¥ setupFileUpload, setupEventListeners, handleFileSelect, handleFiles,
        //      displayPreview, formatFileSize, removeFile... å®ƒå€‘éƒ½æ˜¯æ­£ç¢ºçš„) ...

        // åŸ·è¡Œåˆ†æ
        async function performAnalysis() {
            const textContent = textInput.value.trim();
            const emailContent = emailInput.value.trim(); // <-- ã€æ–°ã€‘æŠ“å– Email
            
            if (!textContent && uploadedFiles.length === 0) {
                showToast('è«‹è¼¸å…¥æ–‡å­—æˆ–ä¸Šå‚³å½±åƒ', 'error');
                return;
            }

            loadingOverlay.classList.add('active');
            analyzeBtn.disabled = true;

            try {
                // --- ã€!! ä¿®æ­£ !!ã€‘ ---
                // ç§»é™¤äº† 'demo' çš„é‚è¼¯
                
                // æº–å‚™è³‡æ–™
                const imagePromises = uploadedFiles.map(file => {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve({
                            name: file.name,
                            data: e.target.result,
                            type: file.type
                        });
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });
                });
                
                const images = await Promise.all(imagePromises);
                
                // é¸æ“‡ API ç«¯é»
                const apiUrl = API_CONFIG.USE_ENDPOINT === 'n8n' 
                    ? API_CONFIG.N8N_WEBHOOK 
                    : API_CONFIG.DIRECT_API;
                
                if (!apiUrl) {
                    throw new Error('è«‹å…ˆåœ¨è¨­å®šé¢æ¿ä¸­é…ç½® API ç«¯é»');
                }
                
                // å»ºç«‹è«‹æ±‚
                const requestBody = {
                    text: textContent,
                    email: emailContent, // <-- ã€æ–°ã€‘å°‡ Email åŠ å…¥è«‹æ±‚
                    images: images,
                    timestamp: new Date().toISOString(),
                    source: 'web-frontend'
                };
                
                // ç™¼é€è«‹æ±‚
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(API_CONFIG.API_KEY && {
                            'Authorization': `Bearer ${API_CONFIG.API_KEY}`
                        })
                    },
                    body: JSON.stringify(requestBody),
                    signal: AbortSignal.timeout(API_CONFIG.TIMEOUT) // 180000 æ¯«ç§’
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                // è™•ç†å›æ‡‰
                if (result.success && result.data) {
                    displayResults(result.data);
                } else {
                    displayResults(result);
                }
                
            } catch (error) {
                console.error('åˆ†æå¤±æ•—:', error);
                
                let errorMessage = 'åˆ†æå¤±æ•—ï¼š';
                if (error.name === 'AbortError') {
                    errorMessage += 'è«‹æ±‚è¶…æ™‚ (3åˆ†é˜)ï¼Œä¼ºæœå™¨å¯èƒ½ä»åœ¨è™•ç†ä¸­';
                } else if (error.message.includes('fetch')) {
                    errorMessage += 'ç„¡æ³•é€£æ¥åˆ°ä¼ºæœå™¨ï¼Œè«‹æª¢æŸ¥ API è¨­å®šæˆ–ç¶²è·¯';
                } else {
                    errorMessage += error.message;
                }
                
                showToast(errorMessage, 'error');
            } finally {
                loadingOverlay.classList.remove('active');
                analyzeBtn.disabled = false;
            }
        }

        // é¡¯ç¤ºåˆ†æçµæœ
        function displayResults(result) {
            document.getElementById('resultDate').textContent = 
                new Date().toLocaleString('zh-TW', { /* ... */ });

            document.getElementById('imageAnalysis').textContent = 
                result.imageAnalysis || 'ç„¡å½±åƒåˆ†æè³‡æ–™';
            document.getElementById('textAnalysis').textContent = 
                result.textAnalysis || 'ç„¡æ–‡å­—åˆ†æè³‡æ–™';
            document.getElementById('diagnosis').textContent = 
                result.diagnosis || 'ç„¡è¨ºæ–·å»ºè­°';
            document.getElementById('recommendations').textContent = 
                result.recommendations || 'ç„¡å¾ŒçºŒå»ºè­°';

            if (uploadedFiles.length > 0) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById('analyzedImage');
                    img.src = e.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(uploadedFiles[0]);
            }

            inputSection.classList.remove('active');
            resultsSection.classList.add('active');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // --- ã€!! ä¿®æ­£ !!ã€‘ ---
            // æ ¹æ“šä¸åŒçš„æ¨¡å¼ï¼Œé¡¯ç¤ºä¸åŒçš„æˆåŠŸè¨Šæ¯
            const userEmail = emailInput.value;
            if (API_CONFIG.USE_ENDPOINT === 'n8n' && userEmail) {
                showToast(`åˆ†æå®Œæˆï¼å ±å‘Šå‰¯æœ¬å·²ç™¼é€è‡³ ${userEmail}`, 'success');
            } else if (API_CONFIG.USE_ENDPOINT === 'direct' && userEmail) {
                showToast(`åˆ†æå®Œæˆï¼(n8n å·²åœ¨å¾Œå°è§¸ç™¼å¯„é€è‡³ ${userEmail})`, 'success');
            } else {
                showToast('åˆ†æå®Œæˆï¼', 'success');
            }
        }

        // æ–°å¢åˆ†æ
        function newAnalysis() {
            textInput.value = '';

            fileInput.value = '';

            resultsSection.classList.remove('active');
            inputSection.classList.add('active');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ... (çœç•¥ downloadReport å’Œ showToast å‡½å¼ï¼Œå®ƒå€‘éƒ½æ˜¯æ­£ç¢ºçš„) ...
    </script>
